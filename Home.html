<!DOCTYPE html>

<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<style>
.start{

body{
	background: rgb(50, 50, 50);

}
p{

}
hr{

.menuBar {

}

a:hover, a:visited, a:link, a:active {

}
.item {

	-ms-transition:.5s;
	-moz-transition:.5s;
	-webkit-transition:.5s;
	color: white;
	transition:.5s;

	top: 10px;

}
.dscrptn{

}
.me{
	display: block;

	height: 304px;
	border-radius: 50%;
}
.cntct{
	margin: 300px auto 300px auto;
	text-align: center;
}
.send{
	//background:blue;
	margin: 0 auto;
	width: 1000px;
}
input{
	-webkit-transition: all 0.30s ease-in-out;
	-moz-transition: all 0.30s ease-in-out;
	-ms-transition: all 0.30s ease-in-out;
	-o-transition: all 0.30s ease-in-out;
	outline: none;
	border-radius: 10px;
	height:30px;
	font-size:18px;
}
textarea{
	-webkit-transition: all 0.30s ease-in-out;
	-moz-transition: all 0.30s ease-in-out;
	-ms-transition: all 0.30s ease-in-out;
	-o-transition: all 0.30s ease-in-out;
	outline: none;
	border-radius: 10px;
	height:30px;
	font-size:18px;
	font:arial;
}
input[type=text]:focus, textarea:focus {
  box-shadow: 0 0 5px skyblue;
}
.first{
	float:left;
}
.last{
	float:right;
	margin-right:-6%;
}
input::-webkit-input-placeholder {
	font-size: 18px;
}
input:-moz-placeholder {
	font-size: 18px;
}
textarea::-webkit-textarea-placeholder {
	font-size: 18px;
}
textarea:-moz-placeholder {
	font-size: 18px;
}
.address{
	float:left;
	margin-right:-2.5%;
}
.message{
	float:left;
	margin-right:-2.5%;
	height:90px;
}
button{
	margin-top:15px;
	float:left;
	border-style:none;
	color: white;
	background-color: rgb(35, 89, 175);
	border-radius:10px;
	font-size:27px;
}
</style>
</head>
<body>
<div class="menuBar">
	<a href="#me"><div class="item">Leandro Ribeiro</div></a>

</div>

			<label>First name</label>
			<input type="text" class="first" placeholder="First name" size="34">
			<input type="text" class="last" placeholder="Last name" size="34">

		</div>
	</div>

<script>
$(function() {
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
</script>
</body>
